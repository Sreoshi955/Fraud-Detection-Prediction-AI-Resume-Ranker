<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Resume Ranker</title>
    <style>
        body {
            background-color: #1e1e2f;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .container {
            background-color: #2e2e40;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            width: 600px;
            text-align: center;
        }

        .logo {
            max-width: 100px;
            margin-bottom: 10px;
        }

        h1 {
            color: #00bcd4;
            margin-bottom: 30px;
        }

        label {
            font-weight: 500;
            display: block;
            text-align: left;
            margin-top: 10px;
        }

        textarea,
        input[type="file"] {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 15px;
            border: none;
            border-radius: 6px;
            background-color: #444;
            color: #f5f5f5;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background-color: #00bcd4;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #009cb3;
        }

        .result {
            margin-top: 30px;
            background: #3e3e55;
            padding: 20px;
            border-radius: 10px;
        }

        .result ul {
            list-style-type: none;
            padding-left: 0;
        }

        .result li {
            padding: 8px 0;
            border-bottom: 1px solid #555;
        }

        .result li:last-child {
            border-bottom: none;
        }

        a.download-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 16px;
            background-color: #4caf50;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        a.download-btn:hover {
            background-color: #388e3c;
        }

        .error {
            color: #ff6b6b;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Logo at the top -->
        <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo" class="logo">

        <h1>AI Resume Ranker</h1>
        <form method="POST" enctype="multipart/form-data">
            <label for="job_description">Paste Job Description:</label>
            <textarea name="job_description" id="job_description" required></textarea>

            <label for="resumes">Upload Resume PDFs:</label>
            <input type="file" name="resumes" id="resumes" multiple accept=".pdf" required>

            <button type="submit">üöÄ Rank Resumes</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}

        {% if results %}
        <div class="result">
            <h3>üìã Ranked Resumes:</h3>
            <ul>
                {% for name, score in results %}
                <li>{{ name }} ‚Äî <strong>{{ score }}%</strong></li>
                {% endfor %}
            </ul>
            <a href="{{ url_for('download_csv') }}" class="download-btn">‚¨áÔ∏è Download CSV</a>
        </div>
        {% endif %}
    </div>
</body>

</html>
